    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeNinja</title>
    <link rel="stylesheet" href="style.css">
    <script>document.addEventListener('contextmenu', event => event.preventDefault());</script>
</head>
<body>
    <nav>
        <a href="index.html"><h1 class="title">CodeNinja</h1></a>
        <div class="navlinks">
            <a>Home</a>
            <a>Forum</a>
            <a>About</a>
        </div>
    </nav>
    <br>
    <br>
    <p>You have logged in successfully!</p>
    <table id="courses" style="display: none;">
        <tr>
            <td>
                No.
            </td>
            <td>
                Course Name
            </td>
        </tr>
        <tr>
            <td>1</td><td><a onclick="html()">HTML</a></td>
        </tr>
        <tr>
            <td>2</td><td><a onclick="">CSS</a></td>
        </tr>
        <tr>
            <td>3</td><td><a onclick="">JavaScript</a></td>
        </tr>
        <tr>
            <td>4</td><td><a onclick="">Python</a></td>
        </tr>
        <tr>
            <td>5</td><td><a onclick="">C++</a></td>
        </tr>
    </table>
    <br>
    <button onclick="back()"> <<< Back to Courses <<< </button>
    <table style="visibility: visible;" id="html">
        
        <tr>
            <td>HTML Tutorial</td>
        </tr>
        <tr>
            <td><a href="intro.html" onclick="intro()">Introductions</a></td>
        </tr>
        <tr>
            <td><a href="editor.html">Editor</a></td>
        </tr>
        <tr>
            <td><a href="">Basic</a></td>
        </tr>
        <tr>
            <td><a href="">Elements</a></td>
        </tr>
    </table>
    <iframe id="intro" src="intro.html" width="100%" height="100%"></iframe>
    <script>
        
        function html(){
            var html = document.getElementById("html");
            html.style.display = "block";
        }
        function back(){
            var html = document.getElementById("html");
            var courses = document.getElementById("courses");
            html.style.display = "none";
            courses.style.display = "block";
        }
    </script>
</body>
</html>
    <p>You can edit your HTML file using Note Pad</p>
</body>
</html>
